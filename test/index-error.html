<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Featured App SPA</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div id="app" class="p-4 max-w-4xl mx-auto">
    <nav class="flex gap-4 mb-6">
      <button @click="currentPage = 'Home'" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">Home</button>
      <button @click="currentPage = 'About'" class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600">About</button>
      <button @click="currentPage = 'Contact'" class="px-4 py-2 rounded bg-purple-500 text-white hover:bg-purple-600">Contact Us</button>
    </nav>

    <component :is="currentPage" />
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

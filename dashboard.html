    <style>
        /* Material Design Icons */
        @font-face {
        font-family: 'Material Symbols Outlined';
        font-style: normal;
        font-weight: 100 700;
        src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v230/kJEhBvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oFsLjBuVY.woff2) format('woff2');
        }

        .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -moz-font-feature-settings: 'liga';
        -moz-osx-font-smoothing: grayscale;
        }
    </style>    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary-1: #215C54;
        --color-primary-2: #35897E;
        --color-light-green: #59CE72;
        --color-whatsapp-bg: #FDF5EA;
        --color-header-bg:#f2efea;
        --color-outgoing-chat: #D0FDCE;
        --color-checkmark-blue: #4FB6EC;

      }
      
      @layer base {
            * {
            font-family: 'Inter', sans-serif;
            }
        }

                        </span>
                    </a>
                    <!-- FAB Icon -->

                        <a href="#" class="group text-gray-700 cursor-pointer">

                    </div>                    
                </div>            

                <!-- List of Menu Items -->

                            :class="{ 'font-semibold': item.active }"
                            >{{ item.name }}</p>
                    </a> 
                
                </div>

            </div>

            <div>

                    </div>
                </div>

                <div class="mt-3">

                                        class="w-2 h-2 rounded-full mr-2" 
                                        :class="{

                                            'bg-yellow-500': ticket.priority === 'Medium',
                                            'bg-blue-300': ticket.priority === 'Low'

                                    </div>

                                <div class="text-xs text-gray-400" v-text="ticket.sub_title"></div>

                </div>
                
            </div> 
            <div class="hidden md:block md:col-span-1 lg:col-span-2 bg-gray-300">  

                <div> 
                    <div class="text-3xl text-center pb-4">Ticket Details</div>
                    <div class="flex flex-col gap-2 p-4">

                <center class="p-2">

                    <div class="bg-whatsapp-bg p-4">whatsapp-bg</div>
                    <div class="bg-outgoing-chat p-4">outgoing-chat</div>
                    <div class="bg-checkmark-blue text-white p-4">checkmark-blue</div>  
                </div>    

            </div>                             
        </div>
        
        <!-- Mobile Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 md:hidden bg-white flex justify-around py-2 shadow-md">
            <a :href="item.link" v-for="item in menu" :key="item.name" class="group text-gray-700 cursor-pointer flex flex-col items-center">
                <span class="material-symbols-outlined py-0.5 px-4 rounded-full group-hover:bg-outgoing-chat group-hover:text-primary-2" 
                :class="{ 'bg-outgoing-chat text-primary-2': item.active }"
                v-text="item.icon"></span>
                <p class="text-xs mt-1 group-hover:font-semibold">{{ item.name }}</p>
            </a>
        </nav>

        <!-- Floating Action Button -->        
        <button class="fixed bottom-24 right-6 md:hidden w-14 h-14 rounded-2xl hover:bg-primary-1 text-white text-center hover:shadow-xl bg-light-green">
            <span class="material-symbols-outlined text-white" v-text="fab.icon"></span>
        </button>
    </div>
